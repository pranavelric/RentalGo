{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <div class="container col-5">
    <div class="jumbotron">
      <h2>Enter your KYC details</h2>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>

    </div>
  </div>
{% endblock %}
